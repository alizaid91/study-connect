<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g opacity="0.95">
    <!-- Checklist -->
    <rect x="100" y="100" width="200" height="150" fill="#FFFFFF" stroke="#9C27B0" stroke-width="3"/>
    
    <!-- Checkboxes -->
    <rect x="120" y="120" width="20" height="20" fill="none" stroke="#9C27B0" stroke-width="3"/>
    <rect x="120" y="160" width="20" height="20" fill="none" stroke="#9C27B0" stroke-width="3"/>
    <rect x="120" y="200" width="20" height="20" fill="none" stroke="#9C27B0" stroke-width="3"/>
    
    <!-- Checkmarks -->
    <path d="M125 135 L135 145 L155 125" stroke="#9C27B0" stroke-width="3" fill="none"/>
    <path d="M125 175 L135 185 L155 165" stroke="#9C27B0" stroke-width="3" fill="none"/>
    
    <!-- Task Lines -->
