    <text x="200" y="65" font-family="Arial" font-size="12" fill="white" text-anchor="middle">TODAY</text>
    <line x1="150" y1="70" x2="250" y2="70" stroke="#9C27B0" stroke-width="2"/>
    <text x="200" y="95" font-family="Arial" font-size="20" fill="#9C27B0" text-anchor="middle">3</text>
